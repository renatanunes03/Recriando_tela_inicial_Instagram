<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stilo.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagran-phone">
            <img src="img/celular-instagran.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/logo.escrito.png" class='instagram-logo' alt="logotipo">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class='instagram-login'>Continue como renatanunes03</a>
                <a href="#" class='instagram-logout'>Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é renatanunes03</p>
                <p class="not-account">
                    <span class="link-blue">Alterar Contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class='app-download'></a>
                    <a href="#" class='app-download'></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
